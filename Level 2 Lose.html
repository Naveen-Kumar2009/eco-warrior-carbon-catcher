<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Lose!</title>
    <!-- Google Fonts for modern/neon look -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400&display=swap" rel="stylesheet">

    <style>
        /* Global Styles */
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, #0d0d1a 0%, #000000 100%); /* Dark, deep gradient */
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure it takes full viewport height */
        }

        /* Container for the lose message and button */
        .lose-container {
            text-align: center;
            padding: 40px 20px;
            background: rgba(0, 0, 0, 0.4); /* Slightly transparent dark background */
            border-radius: 15px;
            backdrop-filter: blur(5px); /* Frosted glass effect */
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.5); /* Red glow for lose container */
            max-width: 600px; /* Limit width on larger screens */
            width: 90%; /* Responsive width */
        }

        /* Neon Text Effect for "YOU LOSE!" */
        .neon-lose-text {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(3em, 10vw, 6em); /* Responsive font size */
            color: #fff; /* Base white for text */
            text-shadow:
                0 0 7px #fff,
                0 0 10px #fff,
                0 0 21px #fff,
                0 0 42px #f00, /* Primary neon red */
                0 0 82px #f00,
                0 0 92px #f00,
                0 0 102px #f00,
                0 0 151px #f00;
            margin-bottom: 40px;
            animation: pulseNeon 1.5s infinite alternate; /* Subtle pulsing animation */
        }

        @keyframes pulseNeon {
            0% { text-shadow: 0 0 7px #fff, 0 0 10px #fff, 0 0 21px #fff, 0 0 42px #f00, 0 0 82px #f00, 0 0 92px #f00, 0 0 102px #f00, 0 0 151px #f00; }
            100% { text-shadow: 0 0 5px #fff, 0 0 9px #fff, 0 0 18px #fff, 0 0 38px #f00, 0 0 78px #f00, 0 0 88px #f00, 0 0 98px #f00, 0 0 140px #f00; }
        }

        /* Neon Button Style for "Retry" */
        .neon-button {
            display: inline-block; /* Allows centering with text-align */
            width: 80%; /* Responsive width */
            max-width: 280px; /* Max width for button */
            padding: 18px 30px;
            margin-top: 20px;
            background: rgba(255, 0, 0, 0.1); /* Semi-transparent red base */
            color: #ff0000; /* Neon red text color */
            border: 2px solid #ff0000; /* Neon red border */
            border-radius: 12px;
            font-size: clamp(1.2em, 3vw, 1.8em);
            font-family: 'Inter', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow:
                0 0 5px #ff0000,
                0 0 10px #ff0000,
                0 0 20px #ff0000,
                0 0 40px #ff0000 inset; /* Inner glow */
        }

        .neon-button:hover {
            background: rgba(255, 0, 0, 0.2);
            color: #fff;
            box-shadow:
                0 0 10px #ff0000,
                0 0 20px #ff0000,
                0 0 30px #ff0000,
                0 0 50px #ff0000,
                0 0 80px #ff0000 inset;
            transform: scale(1.05);
        }

        .neon-button:active {
            transform: scale(0.98);
            box-shadow:
                0 0 5px #ff0000,
                0 0 10px #ff0000 inset;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .lose-container {
                padding: 30px 15px;
            }
            .neon-lose-text {
                font-size: clamp(2.5em, 12vw, 4em);
            }
            .neon-button {
                padding: 15px 20px;
                font-size: clamp(1em, 4vw, 1.5em);
            }
        }
    </style>
</head>
<body>
    <div class="lose-container">
        <h1 class="neon-lose-text">YOU LOSE!</h1>
        <a href="Level 2.html">
  <button id="retry-button" class="neon-button">Restart Game</button>
</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const retryButton = document.getElementById('retry-button');

            retryButton.addEventListener('click', () => {
                // For now, this will just show an alert.
                // In a game, this would typically reload the current level or navigate back to a menu.
                // alert('You clicked Retry! (This would restart the level or game!)');
                console.log('Retry button clicked!');
            });
        });
    </script>
</body>
</html>
